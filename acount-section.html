<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome link -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- tailwind and daisy ui link -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Acount section</title>
</head>
<body>
    <section class="container mx-auto">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-8">
            <div class="">
                <img src="images/acount1.jfif" alt="">
            </div>

            <div class="*input[bg-gray-200] mt-20">

                <h1 class="font-extrabold text-3xl text-center text-[#0F172A] mb-4">Create Your Account</h1>

                <div class="space-y-2">
                    <label class="text-[18px] font-semibold" for="">Full Name</label> <br>
                    <div class="flex gap-x-4">
                        <input class="w-full p-2 bg-white  rounded-lg border border-[#E2E8F0] shadow-sm focus:outline-none focus:border focus:border-gray-400" type="text" placeholder="First Name">
                        <input class="w-full p-2 bg-white  rounded-lg border border-[#E2E8F0] shadow-sm focus:outline-none focus:border focus:border-gray-400" type="text" placeholder="Last Name">
                    </div>
                </div>
                   <label class="text-[18px] mb-2 font-semibold for="">Username</label> <br>
                   <input class="w-full p-2 bg-white  rounded-lg border border-[#E2E8F0] shadow-sm focus:outline-none focus:border focus:border-gray-400" type="text" placeholder="Username"> 
                <div class="space-y-2">
                    <label class="text-[18px] font-semibold for="">Email</label> <br>
                    <input class="w-full p-2 bg-white  rounded-lg border border-[#E2E8F0] shadow-sm focus:outline-none focus:border focus:border-gray-400" type="email" placeholder="Email">
                </div>

                <div class="flex flex-1 gap-x-4">
                    <div class="flex-1 space-y-2">
                        <label class="text-[18px] font-semibold for="">Password</label>
                        <input class="w-full p-2 bg-white  rounded-lg border border-[#E2E8F0] shadow-sm focus:outline-none focus:border focus:border-gray-400" type="password" placeholder="Enter Password">
                    </div>
                    <div class="flex-1 space-y-2">
                        <label class="text-[18px] font-semibold for="">Confirm Password</label>
                    <input class="w-full p-2 bg-white  rounded-lg border border-[#E2E8F0] shadow-sm focus:outline-none focus:border focus:border-gray-400" type="password" placeholder="Confirm Password">
                    </div>
                </div>
                <button class="font-semibold text-[16px] rounded-lg my-4 bg-[#020617] text-white py-3 px-6 ">Create Account <i class="ml-3 fa-solid fa-arrow-right"></i>                  
                </button>

                <div class="divider divider-accent">Sign up with</div>

                <div class="flex gap-x-4 mt-4">
                    <div class="flex items-center gap-x-2 py-2 px-8 shadow-lg rounded-lg border border-[#B2B5C4]">
                        <i class="fa-brands fa-facebook"></i>
                        <h3>Facebook</h3>
                    </div>
                    <div class="flex items-center gap-x-2 py-2 px-8 shadow-lg rounded-lg border border-[#B2B5C4]">
                        <i class="fa-brands fa-google"></i>
                        <h3>Facebook</h3>
                    </div>
                    <div class="flex items-center gap-x-2 py-2 px-8 shadow-lg rounded-lg border border-[#B2B5C4]">
                        <i class="fa-brands fa-microsoft"></i>
                        <h3>Facebook</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
