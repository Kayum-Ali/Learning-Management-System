<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>

    <title>Learning Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-gray-100">
      <!-- nav section start -->

      <nav
        class="h-[65px] container mx-auto flex justify-between items-center px-2"
      >
        <div class="flex items-center">
          <img class="w-8 h-10" src="images/logo.png" alt="" />
          <a class="text-2xl font-medium" href="#">Byway</a>
        </div>
        <a class="hidden md:hidden text-xl lg:block" href="#">Categories</a>

        <div class="flex text-center border border-gray-400 rounded-lg py-1">
          <button
            class="flex justify-center items-center h-6 w-10 rounded-lg md:rounded-l-none md:border-l-0"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <input
            type="text"
            placeholder="Search"
            class="md:block md:w-[380px] w-[70px] lg:w-[460px] rounded-lg h-6 px-3 py-2 focus:outline-none"
          />
        </div>
        <a class="hidden md:hidden lg:block mr-5 text-xl" href="#"
          >Teach on Byway</a
        >

        <div class="flex items-center gap-2 md:gap-3 lg:gap-3">
          <i
            class="hidden md:block text-2xl lg:block fa-solid fa-cart-shopping"
          ></i>
          <button class="border border-gray-400 px-2 rounded py-1">
            Log In
          </button>
          <button class="bg-gray-700 text-white px-2 rounded py-1">
            Sign Up
          </button>
        </div>
      </nav>
    </header>

    <!-- main -->
    <main>
      <!-- courses -->
      <section class="bg-[#F8FAFC]">
        <div
          class="container mx-auto flex flex-col md:flex-row space-y-5 md:space-y-0 lg:spy0 lg:flex-row gap-5 justify-around py-10 px-2"
        >
          <div class="text-center lg:border-r lg:border-r-gray-400 lg:pr-10">
            <h2 class="text-3xl text-black font-bold">250+</h2>
            <p class="text-[#0F172A] opacity-80">Courses by our best mentors</p>
          </div>

          <div class="text-center lg:border-r lg:border-r-gray-400 lg:pr-10">
            <h2 class="text-3xl text-black font-bold">1000+</h2>
            <p class="text-[#0F172A] opacity-80">Courses by our best mentors</p>
          </div>
          <div class="text-center lg:border-r lg:border-r-gray-400 lg:pr-10">
            <h2 class="text-3xl text-black font-bold">15+</h2>
            <p class="text-[#0F172A] opacity-80">Courses by our best mentors</p>
          </div>
          <div class="text-center">
            <h2 class="text-3xl text-black font-bold">2400+</h2>
            <p class="text-[#0F172A] opacity-80">Courses by our best mentors</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
